<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>検索フォーム</title>
</head>
<body>
  <section class="language">

    <div class="language__box">
      <ul class='language__list'>
        <li class="language__item"><label for="checkbox-html"><input type="checkbox" name="" id="checkbox-html">HTML</label></li>
        
        <li class="language__item"><label for="checkbox-css"><input type="checkbox" name="" id="checkbox-css">CSS</label></li>
        
        <li class="language__item"><label for="checkbox-javascript"><input type="checkbox" name="" id="checkbox-javascript">JavaScript</label></li>
        
        <li class="language__item"><label for="checkbox-php"><input type="checkbox" name="" id="checkbox-php">PHP</label></li>
        
        <li class="language__item"><label for="checkbox-ruby"><input type="checkbox" name="" id="checkbox-ruby">Ruby</label></li>
        
        <li class="language__item"><label for="checkbox-python"><input type="checkbox" name="" id="checkbox-python">Python</label></li>
        
      </ul>
    </div>

    <div class="language__serch">
      <label for="serch"><input type="submit" value="検索" id="serch"></label>
    </div>
    
  </section>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
