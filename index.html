<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>検索フォーム</title>
</head>
<body>
  <section class="language">

    <div class="language__box">
      <ul class='language__list'>

        <li class="language__item" id="html"><label for="checkbox-html"><input class="js-checkbox" type="checkbox" name="" id="checkbox-html" data-target="html">HTML</label></li>

        <li class="language__item" id="css"><label for="checkbox-css"><input class="js-checkbox" type="checkbox" name="" id="checkbox-css" data-target="css">CSS</label></li>

        <li class="language__item" id="javascript"><label for="checkbox-javascript"><input class="js-checkbox" type="checkbox" name="" id="checkbox-javascript" data-target="javascript">JavaScript</label></li>

        <li class="language__item" id="php"><label for="checkbox-php"><input class="js-checkbox" type="checkbox" name="" id="checkbox-php" data-target="php">PHP</label></li>

        <li class="language__item" id="ruby"><label for="checkbox-ruby"><input class="js-checkbox" type="checkbox" name="" id="checkbox-ruby" data-target="ruby">Ruby</label></li>

        <li class="language__item" id="python"><label for="checkbox-python"><input class="js-checkbox" type="checkbox" name="" id="checkbox-python" data-target="python">Python</label></li>

      </ul>
    </div>

    <div class="language__search"><form action="#">
      <label for="serch"><input type="submit" value="検索" id="serch"></label>
    </form>
    </div>

  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
